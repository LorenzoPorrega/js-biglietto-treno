<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket price calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="./img/train.svg">
    <!-- BOOTSTRAP CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- FONTAWESOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<!-- CONSEGNA -->
<!--
Il programma dovrà chiedere all’utente il numero di chilometri che vuole percorrere e l’età del passeggero.
Sulla base di queste informazioni dovrà calcolare il prezzo totale del viaggio, secondo queste regole:
- il prezzo del biglietto è definito in base ai km (0.21 € al km);
- va applicato uno sconto del 20% per i minorenni;
- va applicato uno sconto del 40% per gli over 65.
L’output del prezzo finale va messo fuori in forma umana (con massimo due decimali, per indicare centesimi sul prezzo). Questo richiederà un minimo di ricerca.
-->
<body>
    <!-- HEADER -->
    <header class="d-flex justify-content-center bg-danger bg-gradient shadow">
        <!-- NAVIGATION BAR -->
        <nav class="navbar bg-transparent">
            <div class="container flex-nowrap">
                <a class="navbar-brand d-flex justify-content-center align-items-center" href="#">
                    <img src="img/train-ticket.png" alt="Logo" width="100" class="d-inline-block">
                    <span class="fw-bold px-5 fs-2 text-black">Train Ticket Price Calculator</span>
                </a>
                <!-- FLASHING SALE -->
                <h1><span class="badge hover text-bg-info py-4 underline-dark text-decoration-underline">OGGI SCONTO PER i <18 e i >65!</span></h1>
            </div>
        </nav>
    </header>
    <!-- MAIN -->
    <main class="d-flex align-items-center">
        <!-- CONTAINER -->
        <div class="container">
            <!-- ROW -->
            <div class="row">
                <div class="m-auto col-6">
                    <div class="card">
                        <div class="card-header fs-1 text-center">IL TUO BIGLIETTO</div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between">
                                <span>I chilometri che percorrerai:</span>
                                <div class="d-inline-block text-end">
                                    <span id="chilometri"></span>
                                </div>
                            </li>

                            <li class="list-group-item d-flex justify-content-between">
                                <span>La tua età:</span> 
                                <div class="d-inline-block text-end">
                                    <span id="age"></span>
                                </div>
                            </li>
                            <li class="list-group-item d-flex justify-content-between">
                                <span>Prezzo originale:</span>
                                <div class="d-inline-block text-end">
                                    <span id="prezzo-originale"></span>
                                </div>
                            </li>
                            <li class="list-group-item d-flex justify-content-between">
                                <span>Sconto spettante:</span>
                                <div class="d-inline-block text-end">
                                    <span id="sconto"></span>
                                </div>
                            </li>
                        </ul>
                        <div class="card-footer fs-3 fw-bold d-flex justify-content-between">
                            <span>Prezzo finale del biglietto:</span>
                            <div class="d-inline-block d-flex text-end">
                                <span id="prezzo-finale"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
